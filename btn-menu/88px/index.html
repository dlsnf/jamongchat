			var menu_on = false;
       		function menu_click()
       		{
       			if( menu_on == false)
       			{
       				$("body").addClass("menu-open");
       				$(".status").text("상태 : ON");
       				menu_on = true;
					$("body").css({'overflow':'hidden'});
					//모바일에서 버그 방지
					$(".menu").css({'overflow-y':'auto'});
       			}else{
       				$("body").removeClass("menu-open");
       				$(".status").text("상태 : OFF");
       				menu_on = false;
					$("body").css({'overflow':'auto'});
					//모바일에서 버그 방지
					setTimeout(function(){
						$(".menu").css({'overflow-y':'hidden'});
					},800);
       			}
       		}


			$(window).ready(function(){
				onInitScrollAppearance($(this).find('.detect-inview'));
				
				     var $grid = $('.grid').masonry({
						itemSelector: '.grid-item',
						columnWidth: 10
					  });

					  $grid.on( 'click', '.grid-item', function() {
						// change size of item via class
						$( this ).toggleClass('grid-item--gigante');
						// trigger layout
						$grid.masonry();

						 $('.my-zoom-1').WMZoom({

        stageW : 500,
        stageH : 400,
        inner  : false,
        position : 'right', // [top, right, bottom, left]
        margin : 10
    }
				});
  

			});

			$(window).scroll(center);

			function center()
			{
				scrollVisible($("body").find('.detect-inview'),$(this).scrollTop());
			}

			//첫 시작때 나오는방법
			var onInitScrollAppearance = function (elements) {
				var wH = $(window).height();
				var count = 0;
				elements.each(function () {
					var el = $(this);
					count += 100;
					var elOffset = el.offset().top;
					if (elOffset < wH) {
						setTimeout(function () {
							el.addClass('visible');
						}, count);
					}
				});
			}

			//스크롤할때 나오는방법
			var scrollVisible = function (elements, toppx) {

				var wH = $(window).height();
				var toppxWh = toppx + wH;
				var count = 0;

				elements.each(function () {
					
					var el = $(this);
					
					//이미 활성화 된것들은 무시
					if( el.hasClass('visible') )
					{
						
					}else{
						count += 100;
						var elOffset = el.offset().top;					
						if (elOffset < toppxWh) {
							setTimeout(function () {
								el.addClass('visible');
							}, count);
						}
					}
					

				});

			}

		</script>
