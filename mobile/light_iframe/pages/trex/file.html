<script type="text/javascript">
// <![CDATA[
	
	function done() {
		if (typeof(execAttach) == 'undefined') { //Virtual Function
	        return;
	    }
		
		var _mockdata = {
			'attachurl': 'http://cfile297.uf.daum.net/attach/207C8C1B4AA4F5DC01A644',
			'filemime': 'image/gif',
			'filename': 'editor_bi.gif',
			'filesize': 640
		};
		execAttach(_mockdata);
		closeWindow();
	}

	function initUploader(){
	    var _opener = PopupUtil.getOpener();
	    if (!_opener) {
	        alert('잘못된 경로로 접근하셨습니다.');
	        return;
	    }
	    
	    var _attacher = getAttacher('file', _opener);
	    registerAction(_attacher);
	}
	
	


</script>

<script>

function save()
{
	if($(".upfile").val() == '')
	{
		alert("파일을 첨부해 주세요.");
	}else{
		$(".file_form").submit();
	}
}


</script>


</head>
<body onload="initUploader(); window.resizeTo(500,300);">

<form class="file_form" name="file_form" method="post" enctype="multipart/form-data" action="../../file_uploader.php">

<div class="wrapper">
	<div class="header">
		<h1>파일 첨부</h1>
	</div>	
	<div class="body" >

		<dl class="alert" style="background:none;">
		    <dt>파일 첨부</dt>
		    <dd>
		    	파일 선택으로 해당 파일을 가져오신 다음<br> 
				등록버튼을 눌러주셔야 파일첨부 됩니다.<br> 
					
				<input type="file" class="upfile" name="upfile" style="border:1px solid #a2ff00;">
			</dd>
		</dl>
	</div>
	<div class="footer">
		<p><a href="#" onclick="closeWindow();" title="닫기" class="close">닫기</a></p>
		<ul>
			<li class="submit"><input type="button" class="btnlink" onclick="save();" value="등록" ></li>
			<!--<a href="#" onclick="done();" title="등록" class="btnlink">등록</a> </li>-->
			<!--<li class="cancel"><input type="button" onclick="closeWindow();" title="취소" class="btnlink" value="취소"></li>-->
		</ul>
	</div>

</div>

</form>
